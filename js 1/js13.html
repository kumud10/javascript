<html>
    <body onload="getValue()">
        <script>
            function getValue() {
                var n = localStorage.getItem('counter');
                if (n == null) {
                    document.getElementsById("mydiv").innerHTML = "Storage is empty";
                } else {
                    var a = localStorage.getItem('counter');
                    document.getElementsById("mydiv").innerHTML = a;
                }
            }

            function IncrementValue() {
                var n = localStorage.getItem('counter');
                if (n == null) {
                    n = 0;
                    localStorage.setItem("counter", 0);
                    document.getElementById("mydiv").innerHTML = "0";
                } else {
                    var newvalue = parseInt(n) + 1;
                    localStorage.setItem("counter", newvalue);
                    document.getElementsById("mydiv").innerHTML = newvalue;
                }
            }
            function removeValue() {
                localStorage.removeItem("counter");
                document.getElementById("mydiv").innerHTML = "Reset";
            }
        </script>

        <div id="mydiv"></div>

        <input type = "button" value = "Increment" onclick = "IncrementValue()" />
        <input type = "button" value = "Remove" onclick = "removeValue()" />
    </body>
</html>
