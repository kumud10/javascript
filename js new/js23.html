<html>
    <body onload="startTime()">
        <div id="txt"></div>
        <script>
            function startTime() {
                let time = new Date();
                let h = time.getHours();
                let m = time.getMinutes();
                let s = time.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
                setTimeout(startTime, 1000);
            }
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
        </script>
    </body>
</html>
