<html>
    <head>
        <script>
            function show_sum() {
                var n1 = parseInt(prompt("Enter num1;"));
                var n2 = parseInt(prompt("Enter num2:"));
                ans = n1 + n2;
                document.write("Sum is" + ans);
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="show_sum()" value="Click Me" />
    </body>
</html>
